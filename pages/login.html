<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../CSS/base.css">
    <link rel="stylesheet" href="../CSS/reset.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div class="block-left">
        <div class="header">
          <img src="../assets/image/logoPhenika-block-left.png" alt="" />
        </div>
        <div class="main">
          <form class="form" action="">
            <p class="title-form">Đăng nhập</p>
            <div class="block-input">
              <label class="label" for="">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Nhập email của bạn"
              />
            </div>
            <div class="block-input">
              <label class="label" for="">Password</label>
              <input
                type="password"
                placeholder="••••••••"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="remember-forget-password">
              <div class="remember-forget-password-left">
                <input type="checkbox" />
                <label for="">Nhớ thông tin đăng nhập</label>
              </div>
              <div class="remember-forget-password-right">
                <a href="">Quên mật khẩu</a>
              </div>
            </div>
            <div>
              <button class="btnLogin">Đăng nhập</button>
            </div>
            <div>
              <button class="btnLogin-google">
                <img
                  class="logo-google"
                  src="../assets/icon/iconLogo-google.png"
                  alt=""
                />Đăng nhập với Google
              </button>
            </div>
            <div class="footer-form">
              <span class="text">Chưa có tài khoản?</span>
              <a href="">Đăng ký ngay</a>
            </div>
          </form>
        </div>
        <div class="footer">
          <p>© Phenikaa 2077</p>
        </div>
      </div>
      <div class="block-right">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="2000">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" >
                <img src="../assets/image/img-banner1.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item" >
                <img src="../assets/image/img-banner2.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
              <div class="carousel-item">
                <img src="../assets/image/img-banner3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
